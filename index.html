    <style>
        :root {
            --color-bg: #050511;
            --color-surface: #101322;
            --color-text: #f5f5f7;
            --color-text-secondary: #a0a4c0;
            --color-primary: #ff4b9a;
            --color-primary-dark: #d3367b;
            --color-success: #44ff88;
            --color-danger: #ff4b6e;
            --color-warning: #ffd447;
            --color-info: #46c8ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Press Start 2P', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: radial-gradient(circle at top, #15162b 0%, #050511 55%, #020109 100%);
            color: var(--color-text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0 10px 0;
            border-bottom: 3px solid var(--color-primary);
            background: linear-gradient(90deg, #050511 0%, #111428 50%, #050511 100%);
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 1.4em;
            margin-bottom: 10px;
            color: var(--color-primary);
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.9);
        }

        .subtitle {
            color: var(--color-text-secondary);
            font-size: 0.7em;
        }

        header p { text-shadow: none; }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
            background: var(--color-surface);
            padding: 16px;
            border-radius: 0;
            border: 2px solid #262a4a;
            box-shadow: 0 0 14px rgba(0, 0, 0, 0.7);
        }

        .control-group { display: flex; flex-direction: column; }

        label {
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 0.6em;
            color: var(--color-text-secondary);
        }

        input[type="number"],
        select {
            padding: 10px 10px;
            background: #050814;
            border: 2px solid #262a4a;
            border-radius: 0;
            color: var(--color-text);
            font-size: 0.7em;
            outline: none;
        }

        input[type="number"]:focus,
        select:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 6px rgba(255, 75, 154, 0.5);
        }

        button {
            padding: 12px 12px;
            background: var(--color-primary);
            color: #050511;
            border: 2px solid var(--color-primary-dark);
            border-radius: 0;
            font-weight: 700;
            font-size: 0.7em;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.05s ease, box-shadow 0.2s ease;
            grid-column: 1 / -1;
            box-shadow: 0 0 10px rgba(255, 75, 154, 0.4);
        }

        button:hover {
            background: var(--color-primary-dark);
            box-shadow: 0 0 14px rgba(255, 75, 154, 0.7);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: 0 0 6px rgba(255, 75, 154, 0.5);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .card {
            background: var(--color-surface);
            padding: 16px;
            border-radius: 0;
            border: 2px solid #262a4a;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.75);
        }

        .card h3 {
            color: var(--color-text-secondary);
            font-size: 0.6em;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .card-value {
            font-size: 1.1em;
            font-weight: 700;
            margin-bottom: 4px;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.9);
        }

        .card-subtext {
            color: var(--color-text-secondary);
            font-size: 0.6em;
        }

        .positive { color: var(--color-success); }
        .negative { color: var(--color-danger); }
        .neutral  { color: var(--color-warning); }

        .indicators-section {
            background: var(--color-surface);
            padding: 18px;
            border-radius: 0;
            margin-bottom: 24px;
            border: 2px solid #262a4a;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.75);
        }

        .indicators-section h2 {
            margin-bottom: 14px;
            font-size: 0.9em;
            color: var(--color-info);
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.9);
        }

        .indicators-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
            gap: 14px;
            margin-bottom: 16px;
        }

        .indicator {
            background: #050814;
            padding: 12px;
            border-radius: 0;
            border: 2px solid #262a4a;
        }

        .indicator-name {
            color: var(--color-text-secondary);
            font-size: 0.55em;
            text-transform: uppercase;
            margin-bottom: 6px;
            letter-spacing: 0.5px;
        }

        .indicator-value {
            font-size: 1em;
            font-weight: 700;
            margin-bottom: 3px;
        }

        .indicator-status {
            font-size: 0.6em;
            font-weight: 500;
            color: var(--color-text-secondary);
        }

        .prediction-section {
            background: var(--color-surface);
            padding: 18px;
            border-radius: 0;
            margin-bottom: 24px;
            border: 2px solid #262a4a;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.75);
        }

        .prediction-section h2 {
            margin-bottom: 14px;
            font-size: 0.9em;
            color: var(--color-warning);
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.9);
        }

        .prediction-card {
            background: #050814;
            padding: 14px;
            border-radius: 0;
            border: 2px solid #262a4a;
            margin-bottom: 12px;
        }

        .timeframe {
            color: var(--color-primary);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.75em;
        }

        .prediction-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            font-size: 0.6em;
        }

        .prediction-detail span:first-child {
            color: var(--color-text-secondary);
        }

        .prediction-confidence {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #262a4a;
        }

        .confidence-bar {
            background: #050814;
            height: 6px;
            border-radius: 0;
            margin-top: 6px;
            overflow: hidden;
            border: 1px solid #262a4a;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--color-danger), var(--color-warning), var(--color-success));
            transition: width 0.3s ease;
        }
